language: emacs-lisp
env:
  - EMACS=emacs-23.4-bin
  - EMACS=emacs-24.1-bin
  - EMACS=emacs-24.2-bin
  - EMACS=emacs-24.3-bin
before_install:
  # Emacs
  - sudo mkdir /usr/local/evm
  - sudo chown travis:travis /usr/local/evm
  - curl -fsSkL --max-time 10 --retry 10 --retry-delay 10
        https://raw.github.com/rejeep/evm/master/go | bash
  - export PATH="$HOME/.evm/bin:$PATH"
  - evm install $EMACS --use
  # Cask
  - curl -fsSkL --max-time 10 --retry 10 --retry-delay 10
        https://raw.github.com/cask/cask/master/go | python
  - export PATH="$HOME/.cask/bin:$PATH"
  - cask
script:
  - emacs --version
  - make